<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame da Cobrinha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls">
        <button class="arrow" id="left">⬅️</button>
        <div class="vertical-arrows">
            <button class="arrow" id="up">⬆️</button>
            <button class="arrow" id="down">⬇️</button>
        </div>
        <button class="arrow" id="right">➡️</button>
    </div>

    <p id="result" style="font-size: 1.5em; font-weight: bold; color: green;"></p>
    <a id="download-link" href="assets/Confidencial.png" style="display: none;" download>Clique aqui para baixar o prêmio!</a>

    <script src="js/script.js"></script>
</body>
</html>
